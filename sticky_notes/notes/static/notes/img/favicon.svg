<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Sticky Notes logo">
  <defs>
    <!-- soft paper gradient -->
    <linearGradient id="paper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff7b3"></stop>
      <stop offset="100%" stop-color="#ffe680"></stop>
    </linearGradient>
    <!-- subtle drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,.35)"></feDropShadow>
    </filter>
  </defs>

  <!-- sticky note sheet -->
  <g filter="url(#shadow)">
    <rect x="6" y="6" width="52" height="52" rx="8" fill="url(#paper)"></rect>
    <!-- dog-ear fold (top-right) -->
    <path d="M58 6 L58 20 L44 6 Z" fill="#ffea99"></path>
    <path d="M58 6 L44 6 L58 20 Z" fill="rgba(0,0,0,.05)"></path>
  </g>

  <!-- pushpin -->
  <circle cx="32" cy="12" r="3" fill="#b62d2d" stroke="rgba(0,0,0,.25)" stroke-width="1"></circle>

  <!-- SN letters -->
  <text x="32" y="40" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="22" fill="#2b2b2b" paint-order="stroke" stroke="rgba(255,255,255,.4)" stroke-width="1">
    SN
  </text>
</svg>
